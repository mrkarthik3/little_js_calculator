<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Precious Little Calculator</title>
  </head>
  <body>
    <div id="heading">
      <h3>Simple Calculator</h3>
    </div>
    <div id="main-container">
      <div id="container">
        <div class="row">
          <div class="display" id="current"></div>
        </div>
        <div class="row">
          <div class="operation modulo">%</div>
          <div class="operation sqrt">&Sqrt;</div>
          <div class="operation square">x&sup2;</div>
          <div class="operation recipro">1/x</div>
        </div>
        <div class="row">
          <div class="digit">7</div>
          <div class="digit">8</div>
          <div class="digit">9</div>
          <div class="operation multi">*</div>
        </div>
        <div class="row">
          <div class="digit">4</div>
          <div class="digit">5</div>
          <div class="digit">6</div>
          <div class="operation minus">-</div>
        </div>
        <div class="row">
          <div class="digit">1</div>
          <div class="digit">2</div>
          <div class="digit">3</div>
          <div class="operation plus">+</div>
        </div>
        <div class="row">
          <div class="digit">0</div>
          <div class="digit">.</div>
          <div class="operation division">/</div>
          <div class="operation calculate">=</div>
        </div>
      </div>
    </div>
    <div id="reset-button">
      <input type="button" value="Reset Calculator" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
